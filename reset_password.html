<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Athletes</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">ATHLETES</a>
    </nav>

    <div class="reset-container" style="position: relative; z-index: 2;">
        <div class="glass-card reset-card animate-float">
            <h2 style="text-align: center; margin-bottom: 2rem;">Set New Password</h2>

            <form id="updatePasswordForm">
                <div class="input-group">
                    <input type="password" id="newPassword" class="input-field" placeholder=" " required>
                    <label for="newPassword" class="input-label">New Password</label>
                </div>

                <div class="input-group">
                    <input type="password" id="confirmPassword" class="input-field" placeholder=" " required>
                    <label for="confirmPassword" class="input-label">Confirm Password</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Update Password
                </button>
            </form>

            <p id="resetMessage" style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/script.js?v=1.7"></script>
</body>

</html>
