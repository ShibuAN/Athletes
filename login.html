<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Athletes</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">ATHLETES</a>
        <div class="nav-links">
            <a href="events.html" class="nav-link">Events</a>
            <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="login.html" id="logoutBtn" class="nav-link">Log In</a>
            <a href="signup.html" class="btn btn-primary" style="margin-left: 1rem;">Join Now</a>
        </div>
    </nav>

    <div class="login-container" style="position: relative; z-index: 2;">
        <div class="glass-card login-card animate-float">
            <h2 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h2>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder=" " required>
                    <label for="email" class="input-label">Email Address</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder=" " required>
                    <label for="password" class="input-label">Password</label>
                </div>

                <div style="text-align: right; margin-bottom: 1rem;">
                    <a href="#" id="forgotPasswordLink"
                        style="color: var(--primary); font-size: 0.85rem; text-decoration: none;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Log In
                </button>
            </form>

            <!-- Forgot Password Modal (Simple CSS-based) -->
            <div id="resetModal" class="glass-card"
                style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; flex-direction: column; justify-content: center; padding: 2rem; background: rgba(0,0,0,0.9);">
                <h3 style="text-align: center; margin-bottom: 1.5rem;">Reset Password</h3>
                <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1.5rem; text-align: center;">
                    Enter your email to receive a reset link.</p>
                <div class="input-group">
                    <input type="email" id="resetEmail" class="input-field" placeholder=" ">
                    <label for="resetEmail" class="input-label">Email Address</label>
                </div>
                <button id="sendResetBtn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Send Reset
                    Link</button>
                <button id="closeResetBtn" class="btn"
                    style="width: 100%; margin-top: 0.5rem; background: transparent; color: var(--text-muted);">Back to
                    Login</button>
            </div>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                Don't have an account? <a href="signup.html" style="color: var(--primary);">Sign Up</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/script.js?v=1.7"></script>
</body>

</html>
