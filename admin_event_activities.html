<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Event Activity Tables</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            padding-top: calc(var(--header-height) + 2rem);
            padding-bottom: 4rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .event-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .event-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .event-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .table-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-pending {
            background: rgba(234, 179, 8, 0.1);
            color: #eab308;
            border: 1px solid rgba(234, 179, 8, 0.2);
        }

        .status-none {
            background: rgba(107, 114, 128, 0.1);
            color: #6b7280;
            border: 1px solid rgba(107, 114, 128, 0.2);
        }

        .event-card-info {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .event-card-info p {
            margin: 0.25rem 0;
        }

        .event-card-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .event-card-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .btn-secondary {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            width: 95%;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Table Styles */
        .activities-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .activities-table th,
        .activities-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }

        .activities-table th {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .activities-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .activity-type-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .type-run {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .type-walk {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .type-cycling {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .type-swimming {
            background: rgba(6, 182, 212, 0.2);
            color: #06b6d4;
        }

        .type-hiking {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }

        /* Add/Edit Form */
        .activity-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .activity-form .input-group {
            margin-bottom: 0;
        }

        .activity-form .input-field {
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            z-index: 9999;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: rgba(34, 197, 94, 0.9);
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.9);
        }

        .toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">ATHLETES</a>
        <div class="nav-links">
            <!-- Dynamically loaded by script.js -->
        </div>
    </nav>

    <div class="container admin-container">
        <div class="page-header">
            <div>
                <h1 class="text-gradient">Event Activity Tables</h1>
                <p style="color: var(--text-muted); margin-top: 0.5rem;">Manage activity data for each event</p>
            </div>
            <a href="admin_dashboard.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div id="eventsGrid" class="events-grid">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading events...</p>
            </div>
        </div>
    </div>

    <!-- Activities Modal -->
    <div id="activitiesModal" class="modal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <div>
                    <h3 class="modal-title" id="modalTitle">Activities</h3>
                    <p style="color: var(--text-muted); font-size: 0.85rem; margin-top: 0.25rem;" id="modalSubtitle">
                        Table: event_activities_xxx</p>
                </div>
                <button class="btn btn-outline btn-sm" onclick="closeModal()">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>

            <!-- Add Activity Form -->
            <div class="activity-form" id="addActivityForm">
                <input type="hidden" id="editActivityId">
                <div class="input-group">
                    <input type="email" id="actUserEmail" class="input-field" placeholder="User Email" required>
                </div>
                <div class="input-group">
                    <input type="text" id="actStravaId" class="input-field" placeholder="Strava ID" required>
                </div>
                <div class="input-group">
                    <input type="text" id="actName" class="input-field" placeholder="Activity Name">
                </div>
                <div class="input-group">
                    <select id="actType" class="input-field" required>
                        <option value="">Select Type</option>
                        <option value="run">Run</option>
                        <option value="walk">Walk</option>
                        <option value="cycling">Cycling</option>
                        <option value="swimming">Swimming</option>
                        <option value="hiking">Hiking</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="date" id="actDate" class="input-field" required>
                </div>
                <div class="input-group">
                    <input type="number" id="actDistance" class="input-field" placeholder="Distance (meters)"
                        step="0.01">
                </div>
                <div class="input-group">
                    <input type="number" id="actElevation" class="input-field" placeholder="Elevation (meters)"
                        step="0.01">
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: flex-end;">
                    <button type="button" class="btn btn-primary btn-sm" onclick="saveActivity()">
                        <i class="fas fa-save"></i> <span id="saveActivityBtnText">Add</span>
                    </button>
                    <button type="button" class="btn btn-outline btn-sm" onclick="resetActivityForm()"
                        id="cancelEditBtn" style="display: none;">
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Activities Table -->
            <div id="activitiesTableContainer">
                <table class="activities-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Activity</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Distance</th>
                            <th>Elevation</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="activitiesTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content glass-card" style="max-width: 400px; text-align: center;">
            <h3 style="color: #ef4444; margin-bottom: 1rem;">
                <i class="fas fa-exclamation-triangle"></i> Confirm Delete
            </h3>
            <p id="deleteMessage" style="margin-bottom: 1.5rem; color: var(--text-muted);">
                Are you sure you want to delete this?
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button class="btn btn-outline" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" crossorigin></script>
    <script src="js/supabase.js"></script>
    <script src="js/script.js?v=2.1"></script>
    <script src="js/admin_event_activities.js?v=1.7"></script>
</body>

</html>
